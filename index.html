<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="background-color:#F9629F">
<h1>Master Math with our Calculator</h1>
<div class="main">
    <div class="row1">
         <button onclick="sin()">sin</button>
          <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="pi()">pi</button>
        <button onclick="e()">e</button>
        <button class="btn">00</button>
    </div>
    <div class="row2">
        <button class="btn">+</button>
        <button class="btn" >-</button>
        <button onclick="AC()" >AC</button>
        <button class="btn">9</button>
        <button class="btn">8</button>
        <button class="btn">7</button>
    </div>
    <div class="row3">
        <button class="btn" >*</button>
        <button class="btn">/</button>
        <button class="btn" >%</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
    </div>
    <div class="row4">
        <button onclick="log()">log</button>
        <button onclick="pow()">x^2</button>
        <button class="btn">[</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
    </div>
    <div class="row5">
        <button onclick="sqrt()">sq.root</button>
        <button class="btn">!</button>
        <button class="btn">]</button>
        <button class="btn" >.</button>
        <button class="btn">0</button>
        <button onclick="userinput.value=eval(userinput.value)">=</button>
    </div>
</div>
<div class="display">
    <div class="input">
        <input type="text" id="userinput" name="userinput" placeholder="Input">
    
    </div>
    <div class output>

    </div>
</div>


</body>
</html>
<link rel="stylesheet" href="app.css">
<script src="app.js"></script>
